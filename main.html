<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		
function isAllElementsSame (arr){
    	let len = arr.length
    for(let i =1;i<len; i++){
        if(arr[0]!=arr[i])return false;
    }
    return true;
}

function secondHighest(arr) {
    	let len = arr.length
    if(arr.length==0 || isAllElementsSame(arr)==true)return -Infinity

    let max = -Infinity;
    for(let i =0;i<len;i++){
        if(arr[i]>max){
            max=arr[i];
        }
    }

    let smax = -Infinity; 
    for(let j = 0 ; j < len ;  j++){

        if(arr[j]>smax && arr[j]!=max){
            smax=arr[j];
        }

    }
return smax

    
}
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
		
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
